<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Single marker</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:300px; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoia3BhdGVyYXMiLCJhIjoiY2tpdDA5Y3pxMmxxMTMycWphNmhscXJmcCJ9.ZS2KGffW3WW7yoxPlGBdtQ';
var map = L.mapbox.map('map')
    .setView([37.933710,23.643690], 16)
    .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'));

L.mapbox.featureLayer({
    // this feature is in the GeoJSON format: see geojson.org
    // for the full specification
    type: 'Feature',
    geometry: {
        type: 'Point',
        // coordinates here are in longitude, latitude order because
        // x, y is the standard for GeoJSON and many formats
        coordinates: [
          23.643690,
          37.933710
        ]
    },
    properties: {
        title: 'FIREFLY Co L.P.',
        description: ' 185 37, L Freatidos 32, Piraeus',
        // one can customize markers by adding simplestyle properties
        // https://www.mapbox.com/guides/an-open-platform/#simplestyle
        'marker-size': 'large',
        'marker-color': '#BE9A6B',
        'marker-symbol': 'shop'
    }
}).addTo(map);
</script>

</body>
</html>
